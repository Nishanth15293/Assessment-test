<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
<div id= wrapper-div style="width:50%">

    <div>
        <h1 style="align-content: center">ACME Financial</h1>
        <h6 style="align-content: center">Login</h6>
    </div>

    <img src="https://s3.amazonaws.com/upload.uxpin/files/102968/109980/uxpmod_197311_12083985493_hipsterlogogenerator_1412092528296.png" id="picAcme">

    <form>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 form-control-label"  >Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" ng-model="email" placeholder="Email">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 form-control-label" ng-model="password" >Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" ng-model="password" placeholder="Password">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-secondary" ng-click="login()">Log in!</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <h6>Not registered? Click Sign Up!</h6>
            </div>

            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-secondary">Sign Up!</button>
            </div>
        </div>


    </form>
</div>

<label for="name">Enter here</label>
<input type="text" ng-model="name" id="name"/>
<button class="btn btn-primary" ng-click="login()">Get user Info</button>

</body>
</html>
