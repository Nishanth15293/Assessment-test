<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h1>This is User profile page</h1>
    <div>
        <p> First name:{{user.name.first}} </p>
        <p>Last Name: {{user.name.last}}</p> <br>
        <p>age: {{user.age}}</p>
        <p>eye colo: {{user.eyeColor}}</p>
        <img src="{{user.picture}}">
        <p>balance: {{user.balance}}</p>
        <p>company: {{user.company}}</p>
        <p>email:{{user.email}}</p>
        <p>address: {{user.address}}</p>
        <p>phone:{{user.phone}}</p>
        <p>_id:{{user._id}}</p>

        <p>{{15+2}}</p>
    </div>
    <div>
        <button class="btn btn-primary" ui-sref="edit">Edit Profile</button>
    </div>




    <div>
        <label for="first name">First Name:</label>
        <input type="text" ng-model = "user.address" id="first name"> </input>


    </div>

    <div>
        <label for="address">Address:</label>
        <input type="text" value = {{address}} id="address"> </input>
    </div>

    <div>
        <button class="btn btn-primary" ng-click="logout()">Logout</button>
    </div>

</body>
</html>
